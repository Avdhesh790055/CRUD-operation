<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body style="margin-left:20px;">
    <h1 style=" font:bold; color: green;"> Update Employee</h1>

<form action="/update" method="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee Id</label>
        <input type="number" name="empid" class="form-control"  placeholder="Employee Id">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Employee name</label>
        <input type="text" name="empname" class="form-control"  placeholder="Name">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" >Designation</label>
        <input type="text" name="designation" class="form-control"  placeholder="Emp designation">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" >Manager Id</label>
        <input type="number" name="mgrid" class="form-control"  placeholder="Manager id">
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">DepartmentId</label>
        <input type="number" name="departmentid" class="form-control"  placeholder="Emp departmentId">
      </div>
    </div>
    <div class="mb-3">
        <input type="submit" value="submit" class="btn btn-primary"> 
        <br>
        <br>

        <a href="index.html" class="btn btn-primary" role="button">Cancel</a>
        
    </div>

  </form>

    
</body>
